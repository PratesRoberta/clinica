<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estética - Clínica Beauty</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/header.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            margin-top: 70px;
            padding: 0;
            background: url('https://img.freepik.com/vetores-gratis/fundo-floral-desenhado-a-mao_23-2149032849.jpg?t=st=1736631877~exp=1736635477~hmac=0e86e36c17af9e91a2021670ca15af220fced7c607149cbdf683e546e0204a9b&w=900');
            background-size: cover;
            background-position: center;
            color: #333;
            line-height: 1.6;
        }

        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .intro {
            text-align: center;
            margin-bottom: 30px;
        }

        .intro p {
            font-size: 1.2rem;
            color: #555;
        }

        .photo-gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin-top: 30px;
        }

        .photo-item {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            max-width: 900px;
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .photo-item img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            margin-right: 20px;
        }

        .photo-item h3 {
            font-size: 1.5rem;
            color: #333;
        }

        .photo-item p {
            font-size: 1rem;
            color: #555;
        }

        @media (max-width: 768px) {
            .photo-item {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .photo-item img {
                margin-right: 0;
                margin-bottom: 15px;
            }
        }

        .whatsapp-popup {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        .whatsapp-popup img {
            width: 50px;
            height: 50px;
        }

        .form-container input,
        .form-container select,
        .form-container textarea,
        .form-container button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="quemsomos.html">Quem somos nós</a></li>
                    <li><a href="agendamento.html">Agendamentos</a></li>
                </ul>
            </nav>
            <a href="index.html" class="logo">Clínica Beauty</a>
            <div class="menu-toggle" onclick="toggleMenu()">☰</div>
        </div>
    </header>

    <main>
        <div class="intro">
            <h2>Agende seu horário</h2>
            <p>Preencha o formulário abaixo para agendar o seu atendimento na Clínica Beauty.</p>
        </div>

        <div class="form-container">
            <form action="process_agendamento.php" method="POST" class="appointment-form">
                <div class="form-group">
                    <label for="name">Nome completo:</label>
                    <input type="text" id="name" name="name" required placeholder="Digite seu nome">
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
                </div>

                <div class="form-group">
                    <label for="phone">Telefone:</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Digite seu telefone">
                </div>

                <div class="form-group">
                    <label for="service">Serviço desejado:</label>
                    <select id="service" name="service" required>
                        <option value="">Selecione um serviço</option>
                        <option value="harmonizacao">Harmonização Facial</option>
                        <option value="preenchimento">Design de Sobrancelha</option>
                        <option value="cuidados">Cabelo</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Data preferencial:</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="time">Horário preferencial:</label>
                    <input type="time" id="time" name="time" required>
                </div>

                <div class="form-group">
                    <label for="message">Observações (opcional):</label>
                    <textarea id="message" name="message" rows="4"
                        placeholder="Deixe uma mensagem, se necessário"></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="submit-button" onclick="mostrarAlerta()">Agendar</button>
                </div>
            </form>
        </div>
    </main>

    <div class="whatsapp-popup">
        <a href="https://wa.me/SEUNUMERO?text=Olá,%20gostaria%20de%20mais%20informações!" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png" alt="WhatsApp">
        </a>
    </div>

    <footer>
        <p>&copy; 2025 Clínica Beauty. Todos os direitos reservados.</p>
    </footer>

    <script>
        function mostrarAlerta() {
            alert('Agradecemos o seu agendamento! Entraremos em contato em breve.');
        }
        function toggleMenu() {
            const nav = document.querySelector('.nav');
            nav.classList.toggle('active');
        }
    </script>
</body>

</html>
